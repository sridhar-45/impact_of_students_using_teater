name: Daily Excel Automation

# Scheduled: 30 00 * * * (this was previously set to run at 08:00 IST in your comment)
# Note: GitHub Actions cron runs in UTC. If you want exactly 08:00 IST, convert to UTC.
on:
  schedule:
    - cron: '30 00 * * *'    # scheduled trigger (adjust if you need different UTC time)
  workflow_dispatch:         # manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      # pass-through repo-level environment (can be overridden per-step)
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: List repo (debug)
        run: |
          echo "Working directory: $(pwd)"
          echo "Top-level files:"
          ls -la
          echo "Recursive listing (first 500 lines):"
          ls -R | head -n 500

      - name: Find and run generate_report.py
        id: run_script
        run: |
          set -euo pipefail
          echo "Searching for generate_report.py..."
          FILE=$(find . -maxdepth 6 -type f -iname "generate_report.py" | head -n 1 || true)

          if [ -z "$FILE" ]; then
            echo "❌ generate_report.py not found in repository!"
            echo "Hint: Ensure the file is committed and path is correct."
            echo "Current directory: $(pwd)"
            echo "Full recursive listing (first 500 lines):"
            ls -R | head -n 500
            exit 2
          fi

          echo "✅ Found script at: $FILE"
          echo "Running: python $FILE"
          # you can optionally redirect stdout/stderr to a logfile for artifact upload
          python "$FILE" 2>&1 | tee teater_run.log
        continue-on-error: false

      - name: Upload run log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: teater-run-log
          path: teater_run.log

      - name: Upload generated Excel artifacts (success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: generated-excel
          # Try to pick up any .xlsx files produced by the script; adjust pattern if needed
          path: |
            ./*.xlsx
            **/*.xlsx

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            ./*.log
            **/*.log
