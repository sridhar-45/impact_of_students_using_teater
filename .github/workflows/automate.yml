name: Daily Excel Automation

# Schedule: 8:00 AM IST â†’ 2:30 AM UTC
on:
  schedule:
    - cron: '30 0 * * *'   # Runs daily at 08:00 AM IST (UTC+5:30)
  workflow_dispatch:         # Allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ðŸ” List repository contents (debug)
        run: |
          echo "Working directory: $(pwd)"
          echo "Top-level files:"
          ls -la
          echo "Recursive listing (first 500 lines):"
          ls -R | head -n 500

      - name: ðŸš€ Find and run teater_impact_of_students.py
        id: run_script
        run: |
          set -euo pipefail
          echo "Searching for teater_impact_of_students.py..."
          FILE=$(find . -maxdepth 6 -type f -iname "teater_impact_of_students.py" | head -n 1 || true)

          if [ -z "$FILE" ]; then
            echo "âŒ teater_impact_of_students.py not found in repository!"
            echo "Hint: Ensure the file is committed and path is correct."
            echo "Current directory: $(pwd)"
            echo "Full recursive listing (first 500 lines):"
            ls -R | head -n 500
            exit 2
          fi

          echo "âœ… Found script at: $FILE"
          echo "Running: python $FILE"
          python "$FILE" 2>&1 | tee teater_run.log
        continue-on-error: false

      - name: ðŸ—‚ Upload run log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: teater-run-log
          path: teater_run.log

      - name: ðŸ“Š Upload generated Excel artifacts (success)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: generated-excel
          path: |
            ./*.xlsx
            **/*.xlsx

      - name: ðŸ§© Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            ./*.log
            **/*.log
